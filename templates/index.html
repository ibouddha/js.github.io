<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>ToDo list</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>ToDo List</h1>
      <div class="d-flex mb-3">
        <button type="button" id="ajout" class="btn btn-primary me-2">
          <img src="../assets/images/plus.png" alt="" />
        </button>
        <button type="button" id="fermer" class="btn btn-danger me-2">
          <img src="../assets/images/close.png" alt="" />
        </button>
        <div class="ms-auto">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-sm"
              id="search"
              placeholder="Rechercher une tÃ¢che"
            />
            <button type="button" class="btn btn-outline-primary">
              <img src="../assets/images/search.png" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div id="toggle">
        <div class="block">
          <h1>Add Task</h1>
        </div>
        <form id="form">
          <div class="block">
            <label for="titre"><h3>titre</h3></label>
            <input type="text" id="titre" />
          </div>
          <div class="block">
            <label for="description"><h3>description</h3></label>
            <textarea name="description" id="description"></textarea>
          </div>
          <div class="block">
            <label for="status"><h3>status</h3></label>
            <input type="text" id="status" disabled value="pending" />
          </div>
          <div class="block">
            <button type="submit" id="addrow" class="btn btn-primary me-2">
              add
            </button>
          </div>
        </form>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">
              <input type="checkbox" class="form-check-input" id="checkAll" />
            </th>
            <th scope="col">Titre</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>
              <input
                name="checkOne[]"
                type="checkbox"
                class="form-check-input"
                onclick="getRow()"
              />
            </td>
            <td class="titre">test</td>
            <td class="description">ceci est sa description.</td>
            <td id="status" class="status text-warning">done</td>
            <td>
              <a
                href="#"
                id="param"
                onclick="handleUpdate(event)"
                class="btn btn-sm btn-secondary"
                ><img src="../assets/images/update.png" alt=""
              /></a>
              <a
                href="#"
                id="delete"
                onclick="handleDelete(event)"
                class="btn btn-sm btn-danger"
                ><img src="../assets/images/delete.png" alt=""
              /></a>
            </td>
          </tr>
          <tr>
            <td>
              <input
                name="checkOne[]"
                type="checkbox"
                class="form-check-input"
                onclick="getRow()"
              />
            </td>
            <td class="titre">test 2</td>
            <td class="description">ceci est sa description.</td>
            <td id="status" class="status text-warning">done</td>
            <td>
              <a href="#" id="param" class="btn btn-sm btn-secondary"
                ><img src="../assets/images/update.png" alt=""
              /></a>
              <a
                href="#"
                onclick="handleDelete(event)"
                id="delete"
                class="btn btn-sm btn-danger"
                ><img src="../assets/images/delete.png" alt=""
              /></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
